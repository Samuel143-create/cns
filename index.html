<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CNS - Resultados Electorales</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; color: #333; padding: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background: #007bff; color: white; }
    img { vertical-align: middle; width: 50px; height: 50px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Resultados Electorales</h1>
  <table id="tabla-resultados">
    <tr>
      <th>Partido</th>
      <th>Candidato</th>
      <th>Votos</th>
      <th>Porcentaje</th>
    </tr>
  </table>

  <script>
    async function actualizarResultados() {
      try {
        const response = await fetch('resultados.json'); // tu archivo JSON
        const data = await response.json();
        const tabla = document.getElementById('tabla-resultados');

        // Limpiar tabla menos la cabecera
        tabla.innerHTML = `
          <tr>
            <th>Partido</th>
            <th>Candidato</th>
            <th>Votos</th>
            <th>Porcentaje</th>
          </tr>
        `;

        // Calcular total de votos
        const totalVotos = data.reduce((sum, p) => sum + p.votos, 0);

        // Agregar filas
        data.forEach(partido => {
          const porcentaje = ((partido.votos / totalVotos) * 100).toFixed(2);
          const fila = document.createElement('tr');
          fila.innerHTML = `
            <td>${partido.nombre}</td>
            <td><img src="${partido.imagen}" alt="${partido.nombre}"> ${partido.candidato}</td>
            <td>${partido.votos.toLocaleString()}</td>
            <td>${porcentaje}%</td>
          `;
          tabla.appendChild(fila);
        });
      } catch (error) {
        console.error("Error cargando los resultados:", error);
      }
    }

    // Cargar al inicio y actualizar cada 30 segundos
    actualizarResultados();
    setInterval(actualizarResultados, 30000);
  </script>
</body>
</html>
