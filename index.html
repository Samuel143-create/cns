<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CNS - Resultados Electorales</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; color: #333; padding: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background: #007bff; color: white; }
    img { vertical-align: middle; width: 50px; height: 50px; }
  </style>
</head>
<body>
  <h1>Resultados Electorales</h1>
  <table id="tabla-votos">
    <tr>
      <th>Partido</th>
      <th>Candidato</th>
      <th>Votos</th>
      <th>Porcentaje</th>
    </tr>
  </table>

  <script>
    async function cargarResultados() {
      try {
        const respuesta = await fetch('resultados.json'); // tu archivo JSON con los resultados
        const datos = await respuesta.json();

        const tabla = document.getElementById('tabla-votos');
        tabla.innerHTML = `
          <tr>
            <th>Partido</th>
            <th>Candidato</th>
            <th>Votos</th>
            <th>Porcentaje</th>
          </tr>
        `;

        datos.forEach(partido => {
          const fila = document.createElement('tr');
          fila.innerHTML = `
            <td>${partido.nombre}</td>
            <td><img src="${partido.imagen}" alt="${partido.nombre}"> ${partido.candidato}</td>
            <td>${partido.votos.toLocaleString()}</td>
            <td>${partido.porcentaje}%</td>
          `;
          tabla.appendChild(fila);
        });
      } catch (error) {
        console.error("Error cargando los resultados:", error);
      }
    }

    // Cargar al inicio y actualizar cada 30 segundos
    cargarResultados();
    setInterval(cargarResultados, 30000);
  </script>
</body>
</html>
