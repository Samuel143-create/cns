<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados CNE Honduras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Resultados de Elecciones Honduras</h1>
        <span class="sellito">Resultados preliminares / oficiales</span>
        <button id="toggleDark">Modo Oscuro</button>
    </header>

    <main>
        <section class="dashboard">
            <h2>Votos por Partido</h2>
            <div id="partidos-container">
                <!-- Las barras se generan con JavaScript -->
            </div>
        </section>
    </main>

    <script>
        // Datos de ejemplo (puedes reemplazar con tus datos reales)
        const partidos = [
            { nombre: "Partido Nacional", votos: 52000, color: "#0047AB" },
            { nombre: "Libre", votos: 68000, color: "#D9232C" },
            { nombre: "PINU", votos: 12000, color: "#FFD700" },
            { nombre: "Partido Innovador", votos: 8000, color: "#00A86B" }
        ];

        const container = document.getElementById('partidos-container');

        // Ordenar partidos por votos descendente
        partidos.sort((a, b) => b.votos - a.votos);

        const totalVotos = partidos.reduce((sum, p) => sum + p.votos, 0);

        partidos.forEach((p, index) => {
            const porcentaje = ((p.votos / totalVotos) * 100).toFixed(1);
            const barra = document.createElement('div');
            barra.classList.add('barra-partido');
            if(index === 0) barra.classList.add('ganador'); // Resaltar ganador

            barra.innerHTML = `
                <span class="nombre">${p.nombre}</span>
                <div class="barra">
                    <div class="relleno" style="width:${porcentaje}%; background-color:${p.color}">
                        <span class="porcentaje">${porcentaje}%</span>
                    </div>
                </div>
            `;
            container.appendChild(barra);
        });

        // Modo oscuro
        const toggle = document.getElementById('toggleDark');
        toggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
        });
    </script>
</body>
</html>
